<div class="flex flex-col items-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center max-w-lg">
      <mat-icon class="text-green-500 text-6xl">check_circle</mat-icon>
      <h1 class="text-lg font-bold text-gray-800 mt-4">Thank You for Your Order!</h1>
      <p class="text-gray-600 mt-2">Your order has been successfully placed.</p>
  
      <div class="bg-gray-50 p-4 mt-6 rounded-lg shadow-sm w-full">
        <h2 class="text-base font-semibold text-gray-700">Order Details</h2>
        <p class="text-gray-600">Order ID: {{orderId}}</p>
        <p class="text-gray-600">Total: ${{ total | number: '1.2-2' }}</p>
      </div>
  
      <button mat-button color="primary" class="cursor-pointer mt-6" routerLink="/products">
        Continue Shopping
      </button>
      <button mat-button color="primary" class=" cursor-pointer mt-6" routerLink="/orders">
        My Orders
      </button>
    </div>
  </div>
