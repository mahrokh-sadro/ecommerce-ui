@if(isLoading){
    <div class="w-full h-screen flex justify-center items-center">
        <app-loading-icon></app-loading-icon>
    </div>   
}
@else if(!isLoading && product) {
    <div class="grid grid-cols-1 md:grid-cols-2 md:grid-cols-3 gap-8 p-6 mx-auto">
        
        <div class="flex items-center justify-center col-span-1 md:col-span-2">
            <!-- <mat-card class=""> -->
                <img
                  mat-card-image
                  class="rounded-lg object-cover w-200 h-160"
                  src="{{'images/' + product.image}}"
                  alt="{{ product.image }}"
                />
            <!-- </mat-card> -->
        </div>

        <div class="flex flex-col gap-4 col-span-1">
            <h1 class="text-lg font-semibold text-gray-800">{{ product.name }}</h1>
            <h2 class="text-lg font-bold text-gray-600">{{ product.price | currency }}</h2>

            <div class="flex items-center gap-4">
                <div class="flex items-center border border-gray-300 rounded-md px-2 py-1 space-x-1">
                    <button mat-icon-button class="cursor-pointer disabled:text-gray-400 flex items-center justify-center w-8 h-8"
                            (click)="decrement()" [disabled]="quantity <= 1">
                        <mat-icon class="text-red-600 text-base">remove</mat-icon>
                    </button>

                    <div class="font-semibold text-lg w-6 text-center">{{ quantity }}</div>

                    <button mat-icon-button class="cursor-pointer flex items-center justify-center w-8 h-8"
                            (click)="increment()">
                        <mat-icon class="text-green-600 text-base">add</mat-icon>
                    </button>
                </div>

                <button mat-flat-button class="px-4 py-1 text-white rounded-md text-sm hover:bg-gray-500 button_color"
                    (click)="addToCart(product, quantity)">
                    Add to Cart
                </button>

            </div>

            <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>  

            <div class="flex flex-col gap-1 text-gray-700">
                <h3 class="text-base font-medium">Brand: <span class="font-normal">{{ product.brand }}</span></h3>
                <h3 class="text-base font-medium">Type: <span class="font-normal">{{ product.type }}</span></h3>
            </div>             
        </div>
    </div>
}
@else{
    <div class="w-full h-screen flex justify-center items-center">
        No data found
    </div>
}
