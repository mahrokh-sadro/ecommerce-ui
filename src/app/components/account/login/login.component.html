<div class="flex items-center justify-center min-h-screen flex-col gap-4">
    <mat-card class="w-full max-w-md p-6 shadow-lg rounded-lg bg-white">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label class="text-sm font-medium">Email</mat-label>
                <input type="email" formControlName="email" matInput 
                    class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" />
                <mat-error *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full mb-6">
                <mat-label class="text-sm font-medium">Password</mat-label>
                <input type="password" formControlName="password" matInput 
                    class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none w-full" />
                <mat-error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <div class="example-button-row w-full">
                <button mat-flat-button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>
        </form>
    </mat-card>
</div>
