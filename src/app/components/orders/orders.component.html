<div class="flex mt-6 gap-6">
    <div class="w-3/4 mx-auto">
      @for(item of orderService.orders(); track item) {
        <mat-card class="shadow-lg rounded-tl-lg rounded-tr-lg border border-gray-200 bg-white w-full mb-4">
            <mat-card-header class="flex justify-between items-center space-x-4 w-full bg-gray-200">
            <div class="flex flex-col text-left">
              <span class="text-sm text-gray-600">Order Placed:</span>
              <span class="text-base text-gray-800">{{ item.orderDate | date:'short' }}</span>
            </div>
            <div class="flex flex-col text-left pl-4">
              <span class="text-sm text-gray-600">Total:</span>
              <span class="text-base text-gray-800">${{ item.total?.toFixed(2) }}</span>
            </div>
            <div class="flex flex-col text-right ml-auto">
              <mat-card-title class="text-sm !text-sm text-gray-600">Order ID: <span class="text-base ">#{{ item.id }}</span></mat-card-title>
            </div>
          </mat-card-header>
  
          <mat-card-content class="flex items-center gap-4 mt-2">
            <div class="grid grid-cols-6 gap-4 w-full">
              <div class="col-span-1">
                <div>
                  <img class="w-full h-full object-cover" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Order">
                </div>
              </div>
  
              <div class="col-span-5">
                <div class="flex flex-col space-y-2">
                  <span class="text-sm text-gray-600">Shipping Email: {{ item.shippingEmail }}</span>
                  <span class="text-sm text-gray-600">Subtotal: ${{ item.subtotal?.toFixed(2) }}</span>
                  <span class="text-sm text-gray-600">Tax Amount: ${{ item.taxAmount?.toFixed(2) }}</span>
                  <button class="text-sm text-blue-500 text-left cursor-pointer" routerLink="/">View order details</button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </div>
