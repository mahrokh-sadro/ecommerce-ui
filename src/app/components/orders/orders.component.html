<div class="flex mt-6 gap-6">
  <div class="w-3/4 mx-auto">
    @for(item of orderService.orders(); track item) {
      <mat-card class="shadow-lg rounded-lg border border-gray-200 bg-white w-full mb-4">
          <mat-card-header class="flex justify-between items-center px-4 py-3 bg-gray-300 border-l-4 border-purple-700">
              <div class="flex flex-col text-left">
                  <span class="text-sm text-gray-700 font-medium">Order Placed:</span>
                  <span class="text-base text-gray-900">{{ item.orderDate | date:'short' }}</span>
              </div>
              <div class="flex flex-col text-left pl-4">
                  <span class="text-sm text-gray-700 font-medium">Total:</span>
                  <span class="text-base text-gray-900">${{ item.total?.toFixed(2) }}</span>
              </div>
              <div class="flex flex-col text-right ml-auto">
                  <mat-card-title class="text-sm !text-sm text-gray-700 ">Order ID: 
                      <span class="text-base text-gray-900">#{{ item.id }}</span>
                  </mat-card-title>
              </div>
          </mat-card-header>

          <mat-card-content class="p-4">
              <div class="grid grid-cols-6 gap-4 w-full mt-2">
                  <div class="col-span-1">
                      <img class="w-24 h-24 object-cover rounded-lg" 
                           [src]="'images/' + item.image" 
                           alt="Order">
                  </div>

                  <div class="col-span-5">
                      <div class="flex flex-col space-y-2 mt-2">
                          <span class="text-sm text-gray-700">Shipping Email: <span class="text-gray-900">{{ item.shippingEmail }}</span></span>
                          <span class="text-sm text-gray-700">Subtotal: <span class="text-gray-900">${{ item.subtotal?.toFixed(2) }}</span></span>
                          <span class="text-sm text-gray-700">Tax Amount: <span class="text-gray-900">${{ item.taxAmount?.toFixed(2) }}</span></span>
                          <button class="text-sm text-purple-700 font-semibold hover:underline cursor-pointer" routerLink="{{item.id}}">
                              View Order Details
                          </button>
                      </div>
                  </div>
              </div>
          </mat-card-content>
      </mat-card>
    }
  </div>
</div>
